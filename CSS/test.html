<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style du conteneur des articles */
    .product-container {
      display: flex;
      flex-wrap: wrap;
    }

    /* Style d'un article */
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      width: 200px;
      text-align: center;
    }

    /* Style du prix normal */
    .original-price {
      color: #888;
      text-decoration: line-through;
    }

    /* Style du prix soldé */
    .sale-price {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="product-container">
  <!-- Article 1 -->
  <div class="product">
    <h3>Produit 1</h3>
    <p class="original-price">$50</p>
    <p class="sale-price">$40 (20% off)</p>
  </div>

  <!-- Article 2 -->
  <div class="product">
    <h3>Produit 2</h3>
    <p class="original-price">$30</p>
    <p class="sale-price">$25 (16% off)</p>
  </div>

  <!-- Ajoutez autant d'articles que nécessaire -->

</div>

</body>
</html>
